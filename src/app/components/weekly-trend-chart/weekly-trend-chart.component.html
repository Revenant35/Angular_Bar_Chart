<svg class="weekly-trend-chart" (mousedown)="hidePopup($event)" preserveAspectRatio="xMinYMin meet" [attr.viewBox]="'0 0 ' + width + ' ' + height">
  <g class="title">
    <text>{{title + ' - Weekly'}}</text>
  </g>
  <g class="legend" [style.transform]="'translate(' + (width - (margin.right / 2)) + 'px , 50%)'">
    <text>Legend</text>
    <g class="contents">
      <circle *ngFor="let label of LEGEND_LABELS; let i = index" r="0.25em" [attr.fill]="MAIN_COLORS[i]" cx="-3.5em" [attr.cy]="3.3 - i + 'em'"></circle>
      <text *ngFor="let label of LEGEND_LABELS; let i = index" x="-2.8em" [attr.y]="3.7 - i + 'em'">{{label}}</text>
      <text *ngFor="let label of LEGEND_LABELS; let i = index" x="-2.8em" [attr.y]="3.7 - i + 'em'">{{label}}</text>
      <line class="mean"
            [attr.x1]="-62"
            [attr.x2]="-50"
            [attr.y1]="68"
            [attr.y2]="68"
            [style.visibility]="(statisticsVisible)?'visible':'hidden'"></line>
      <text x="-2.8em" y="4.7em" [style.visibility]="(statisticsVisible)?'visible':'hidden'">Mean</text>
      <line class="mode"
            [attr.x1]="-62"
            [attr.x2]="-50"
            [attr.y1]="83"
            [attr.y2]="83"
            style="stroke-dasharray: 4px"
            [style.visibility]="(statisticsVisible)?'visible':'hidden'"></line>
      <text x="-2.8em" y="5.7em" [style.visibility]="(statisticsVisible)?'visible':'hidden'">Mode</text>
    </g>
  </g>
  <g class="y label">
    <text [attr.x]="-margin.top - ((height-margin.top-margin.bottom)/2) + 'px'">Angle Percentages</text>
  </g>
  <g class="y axis" [attr.transform]="'translate('+ margin.left +', 0)'"></g>
  <g class="x axis" [attr.transform]="'translate(0,' + (height - margin.bottom) + ')'"></g>
  <g class="data">
    <g class="columns">
      <g class="group" *ngFor="let data of bar_path_data" (mousedown)="showPopup($event, data.x, data.datum, this)">
        <path class="item" *ngFor="let color of MAIN_COLORS; let j = index"
              [attr.d]="data.paths[j]"
              [attr.fill]="color"
        ></path>
      </g>
    </g>
    <g class="areas">
      <g class="group" *ngFor="let data of area_path_data">
        <path class="item" *ngFor="let color of SECONDARY_COLORS; let j = index"
              [attr.d]="data.paths[j]"
              [attr.fill]="color"
        ></path>
      </g>
    </g>
    <g class="breaks">
      <g class="group" *ngFor="let data of break_path_data; let i = index">
        <path class="item" [attr.d]="data.path"></path>
      </g>
    </g>
    <g class="statistics mode">
      <g class="group" *ngFor="let data of mode_path_data">
        <g class="item" *ngFor="let color of MAIN_COLORS; let j = index">
          <line class="mean" *ngIf="data.y_arr[j] != -1"
                [attr.x1]="data.x"
                [attr.x2]="data.x + bandWidth"
                [attr.y1]="data.y_arr[j]"
                [attr.y2]="data.y_arr[j]"
                [style.visibility]="(statisticsVisible)?'visible':'hidden'"
          ></line>
        </g>
      </g>
    </g>
    <g class="statistics mean">
      <g class="group" *ngFor="let data of mean_path_data">
        <g class="item" *ngFor="let color of MAIN_COLORS; let j = index">
          <line class="mean" *ngIf="data.y_arr[j] != -1"
                [attr.x1]="data.x"
                [attr.x2]="data.x + bandWidth"
                [attr.y1]="data.y_arr[j]"
                [attr.y2]="data.y_arr[j]"
                [style.visibility]="(statisticsVisible)?'visible':'hidden'"
          ></line>
        </g>
      </g>
    </g>
  </g>
  <g class="popup" style="position: absolute">
    <rect
      [attr.width]="200"
      [attr.height]="70"
      [style.transform]="'translate(-95px, 43px)'"
    ></rect>
    <text *ngFor="let color of MAIN_COLORS; let i = index"
          [style.fill]="MAIN_COLORS[MAIN_COLORS.length - i - 1]"
          [style.transform]="'translate(5px, ' + (4 + 1.2*i) + 'rem)'"></text>
  </g>
</svg>
<input
  type="checkbox"
  [id]="'checkboxFor' + selector"
  [checked]="statisticsVisible"
  (change)="statisticsVisible = !statisticsVisible"/>
<label [for]="'checkboxFor' + selector">Show Statistics</label>
